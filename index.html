<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <a href="https://twitter.com/Shin_Engineer">
              <img src="./images/avatar.png" alt="" />
            </a>
            <h3>Shin</h3>
            <p>Web Programmer</p>
          </div>
          <div class="links">
            <a class="link" href="#">
              <img src="./images/twitter.png" alt="" />
              <h2>Twitter</h2>
            </a>
            <a class="link" href="#">
              <img src="./images/youtube.png" alt="" />
              <h2>Youtube</h2>
            </a>
            <a class="link" href="#">
              <img src="./images/blog.png" alt="" />
              <h2>Blog</h2>
            </a>
            <a class="link" href="#">
              <img src="./images/instagram.png" alt="" />
              <h2>Instagram</h2>
            </a>
          </div>
          <div class="pro">
            <h2>Forward to your Contact</h2>
            <img src="./images/call.png" alt="" />
          </div>
        </div>

        <div class="games">
          <div class="status">
            <h1>Search More Skill</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/html5.png" alt="" />
              <div class="card-info">
                <h2>HTML5</h2>
                <p>I can create easy HomePage</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">70%</h2>
            </div>
            <div class="card">
              <img src="./images/css3.png" alt="" />
              <div class="card-info">
                <h2>CSS3</h2>
                <p>I can create easy HomePage</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">70%</h2>
            </div>
            <div class="card">
              <img src="./images/js.png" alt="" />
              <div class="card-info">
                <h2>Javascript</h2>
                <p>I can create easy HomePage</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">70%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
